<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer></script>
    <title>Js Calculator</title>
</head>
<body>
    <section >
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result"></div>
            </div>
<div class="all-buttons">
    <div class="btn all-clear">C</div>
    <div class="btn last-clear">CE</div>
    <div class="btn operation">%</div>
    <div class="btn operation">/</div>
    <div class="btn number">7</div>
    <div class="btn number">8</div>
    <div class="btn number">9</div>
    <div class="btn operation">X</div>
    <div class="btn number">4</div>
    <div class="btn number">5</div>
    <div class="btn number">6</div>
    <div class="btn operation">-</div>
    <div class="btn number">1</div>
    <div class="btn number">2</div>
    <div class="btn number">3</div>
    <div class="btn operation">+</div>
    <div class="btn number zero">0</div>
    <div class="btn number">.</div>
    <div class="btn equal">=</div>
    <audio class="audio" src="/sound/keydown.mp3"></audio>



</div>
        </div>
    </section>
</body>
</html>
